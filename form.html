<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<style>
    body{
    background-color: lightblue;
    font-size: 18px;
}
form{
    background-color: azure;
    padding: 50px;
    margin: 10px 50px;
    width: 500px;
   
}
</style>

<body>
    <form>
        <label for="fullname">Full Name :</label>
        <input type="text" placeholder="Enter your name" id="fullname">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br><br>
        <label for="mail">email</label>
        <input type="email" id="mail">
        <br><br>
        <label for="color">enter your color value</label>
        <input type="color" id="color">
        <br><br>
        <label for="DOB">enter your D.O.B</label>
        <input type="date" id="DOB" min="1990-01-01">
        <br><br>
        <label for="datetime">enter your meeting date and time</label>
        <input type="datetime-local" id="datetime">
        <br><br>
        <label for="resume">please upload your resume</label>
        <input type="file" id="resume">
        <br><br>
        <input type="hidden" value="3168" id="studentid">

        <input type="number" max="2020" min="2010">
        <input type="range" min="0" max="10">
        <br><br>

        <label for="github">enter your github URL</label>
        <input type="url" id="github">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
